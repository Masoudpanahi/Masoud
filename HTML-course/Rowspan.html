<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  text-align: center;
}
</style>
</head>
<body>

<h2>Cell that spans two row</h2>

<table style="width: 20%;">
  <tr>
    <th rowspan="2" style="background-color: blue;">X</th>
    <th>X</th>
    <th>X</th>
  </tr>
  <tr>
    <td rowspan="2" style="background-color: blue;">X</td>
    <td>X</td>
  </tr>
  <tr>
    <td>X</td>
    <td rowspan="2" style="background-color: blue;">X</td>
  </tr>
  <tr>
    <td>X</td>
    <td rowspan="2">X</td>
  </tr>
</table>
</body>
</html>
