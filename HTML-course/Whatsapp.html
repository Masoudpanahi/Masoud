        .main {
            float: left; 
            width: 350px;   
            height: 620px;

            border-top: 2px solid; 
            border-bottom: 2px solid;  
            border-radius: 10px;
        }

        .top_left_icons {
            float: left;  
            width: 32.3333%;  
            padding-top: 3PX; 
            padding-left: 5PX; 
            font-size: 15px; 
            color: rgb(255, 255, 255);
            text-align: left;

        .top_centre_icon {
            float: left;  
            width: 33.3333%;

            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        .top_right_icone {
            float: left;

            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        }

        .photo_div { 
            float: left;
            width: 30%; 
            height: 30px; 
            padding-top: 12PX; 
            padding-left: 12px
        }

        .profile_image {
            border-radius: 50%; 
            width: 50px; 
            height: 50px;
            cursor: wait;
        }

        .phone_number {
            float: left;
            width: auto; 
            height: 30px;
            margin-top: 25px;
            cursor: progress;
            font-size: 20px; 
            color: rgb(255, 255, 255);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .phone_call {
            transform: rotate(180deg); 
            position: relative; 
            left: 35px; 
            top: 22px;
            height: 35px
        }

        .chat_background {
            padding-top: 20px; 
            width: 100%; 
            height: 470px;
        }

        .input {
            background-color: rgb(211, 227, 241);
            position: relative; 
            left: 47px;
            bottom: 10px;
            width:260px; 
            height: 38px; 
            padding-left: 15px;
            border: 1px solid; 
            border-radius: 25px; 
        }

        .attachment {
            position: relative; 
            right: 250px;
            bottom: 3px;
            cursor: pointer;
            color:rgb(2, 133, 248);
            font-size: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .attachment_hidden {
            position: relative; 
            right: 278px;
            bottom:     3px;
            opacity:0;
            cursor: pointer;
            color: aliceblue;
            font-size: 1px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .mic {
            position: relative; 
            bottom: 7px;
            right: 13px;
            font-size: 24px;
            cursor: pointer;      
            color:rgb(2, 133, 248); 
        }
