<DOCTYPE hrml>
<html>
    
<Head>
<title>Tables in HTML </title>
</Head>
<Style>
table , thead , tr , td {
    border: 1px ridge black;
    border-collapse: collapse;
    width:20% ;}

thead {text-align: center;
        border: 1px ;}

</style>
<body>
    <h1>Below is the Table of Multiplication.</h1>

    <br>

    <table>

        <caption>Table of Multiplication</caption>

        <tr>
            <th>Number</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
        </tr>

        <tr>
            <td>first</td>
            <td>1 X 2 = 2</td>
            <td>1 X 3 = 3</td>
            <td>1 X 4 = 4</td>
        </tr>

        <tr>
            <td>Seceond</td>
            <td>2 X 2 = 4</td>
            <td>2 X 3 = 6</td>
            <td>2 X 4 = 8</td>
        </tr>

        <tr>
            <td>Third</td>
            <td>3 X 2 = 6</td>
            <td>3 X 3 = 9</td>
            <td>3 X 4 = 12</td>
        </tr>

        <tr>
            <td>Forth</td>
            <td>4 X 2 = 8</td>
            <td>4 X 3 = 12</td>
            <td>4 X 4 = 16</td>
        </tr>
    </table>
