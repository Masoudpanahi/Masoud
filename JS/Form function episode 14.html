<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>

<body>
    <input type="name" id="name" style="width: 50%; height: 40px; font-size: 30px;">
    <br>
    <textarea id="tex" style="width: 50%; height: 40px; font-size: 32px;"></textarea>
    <br>
    <button type="button" onclick="Savetoarray()">
        Save
    </button>
    <br> 
    <div id="res"></div>

<script>
    var names = [];
    
    function Savetoarray()
    {
        var name = document.getElementById("name");
        names.push(name.value);
        document.getElementById("res").innerText = names.join("--");
        name.value = " ";
        name.focus();
    }

</script>
</body>
</html>
